<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="vendor/tailwindcss.js"></script>
    <script src="categories.js"></script>
    <script src="chime.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 320px;
            background-color: #f8fafc; /* slate-50 */
        }
    </style>
</head>
<body class="p-6">

    <div class="text-center">
        <h1 class="text-2xl font-bold text-slate-800">Focus Time</h1>
        
        <div id="timer-display" class="text-6xl font-bold text-indigo-600 my-6">
            25:00
        </div>

        <div class="space-y-4">
            <div>
                <label for="duration-input" class="block text-sm font-medium text-slate-600 mb-1">Duration (minutes)</label>
                <input type="number" id="duration-input" value="25" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 mb-2">
                <div class="flex flex-wrap gap-1 justify-center">
                    <button class="duration-btn px-2 py-1 text-xs bg-slate-200 hover:bg-slate-300 rounded-md transition-colors" data-duration="30">30m</button>
                    <button class="duration-btn px-2 py-1 text-xs bg-slate-200 hover:bg-slate-300 rounded-md transition-colors" data-duration="60">60m</button>
                    <button class="duration-btn px-2 py-1 text-xs bg-slate-200 hover:bg-slate-300 rounded-md transition-colors" data-duration="90">90m</button>
                    <button class="duration-btn px-2 py-1 text-xs bg-slate-200 hover:bg-slate-300 rounded-md transition-colors" data-duration="120">120m</button>
                    <button class="duration-btn px-2 py-1 text-xs bg-slate-200 hover:bg-slate-300 rounded-md transition-colors" data-duration="180">180m</button>
                </div>
            </div>
            <div>
                <label for="category-select" class="block text-sm font-medium text-slate-600 mb-1">Category</label>
                <select id="category-select" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Select category...</option>
                </select>
                <input type="text" id="category-custom" placeholder="Enter custom category" class="w-full px-3 py-2 mt-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" style="display: none;">
            </div>
        </div>

        <div id="control-buttons" class="flex justify-center space-x-4 mt-6">
            <button id="start-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Start
            </button>
            <button id="stop-btn" class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out hidden">
                Stop
            </button>
        </div>
         <button id="reset-btn" class="w-full mt-2 bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-md hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition duration-150 ease-in-out">
            Reset
        </button>

        <div class="mt-6">
            <a href="#" id="options-link" class="text-sm text-indigo-600 hover:text-indigo-800">View Statistics</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
